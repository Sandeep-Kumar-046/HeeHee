<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just for You ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2080/2080199.png">
</head>
<body>

    <div class="content-container" id="contentContainer">
        <h1>Hey Love! 💕</h1>
        <p>Click the button below for a surprise.</p>

        <button class="reveal-btn" id="revealButton">Click Me ❤️</button>

        <div class="hidden-message" id="message">
            <p class="love-question">Will you be mine forever? 💍❤️</p>
        </div>

        <div class="button-container" id="buttonContainer">
            <button class="yes-btn" id="yesButton">Yes 💖</button>
            <button class="no-btn" id="noButton">No 💔</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
